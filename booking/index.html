<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="" id="myForm">
      <h1>Book Your Seat</h1>
      <div class="input-box">
        <input type="text" placeholder="Name" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Trek Name" required>
      </div>
      <div class="input-box">
        <!-- <label><input type="checkbox">Remember Me</label> -->
        <label for="birthday">Booking Date:</label>
        <input type="date" name="begin" placeholder="dd-mm-yyyy" 
           value="" min="1997-01-01" max="2030-12-31">
      </div>
      <button type="submit" class="btn">Submit</button>
      <div class="register-link">
        <input class="btn" type="button" onclick="myFunction()" value="Reset form">
      </div>
    </form>
  </div>
  <script>
    function myFunction() {
      document.getElementById("myForm").reset();
    }
    </script>
</body>
</html>
